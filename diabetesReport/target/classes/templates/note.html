<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>
    <title>Add New Note</title>
</head>
<body>
<div class="container px-0">
    <div class="top-menu d-flex justify-content-between">
        <div class="ml-4">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" th:alt="logo"></a>
        </div>
        <div class="mt-3">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </div>
    <nav class="navbar navbar-expand-lg py-0 px-0">
        <div class="container-fluid menu d-flex justify-content-end">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notes}">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="text-center p-5 my-3">
        <h2 class="text-danger">Add a new note</h2>
    </div>
    <form th:action="@{'/newNote/'+ ${patient.id}}" method="post" th:object="${historyBean}">
        <div class="w-50 mx-auto">
            <div class="mb-5 row fw-bold">
                <label for="staticEmail" class="col-sm-2 col-form-label">Patient:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${patient.lastName}">
                </div>
            </div>
            <div class="my-5 row fw-bold">
                <label for="exampleFormControlTextarea1" class="form-label">Write a note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{note}"></textarea>
                <div class="text-danger p-1" th:if="${#fields.hasErrors('note')}" th:text="${error}" th:errors="*{note}"></div>
                </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
            <div class="col-1">
                <a th:href="@{'/patient/'+ ${patient.id}}"><button type="button" class="btn btn-secondary mb-3">Cancel</button></a>
            </div>
            <div class="col"></div>
        </div>
    </form>
</div>

<div class="menu container">
    <p class="text-center py-1" id="footer">@Ladmia-2022</p>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
