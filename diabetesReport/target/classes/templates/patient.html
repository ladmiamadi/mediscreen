<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
    <title>Add New Note</title>
</head>
<body>
<div class="container px-0">
    <div class="top-menu d-flex justify-content-between">
        <div class="ml-4">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" th:alt="logo"></a>
        </div>
        <div class="mt-3">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </div>
    <nav class="navbar navbar-expand-lg py-0 px-0">
        <div class="container-fluid menu d-flex justify-content-end">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notes}">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="text-center p-5 my-3">
        <h2 class="text-danger">Add a new patient</h2>
    </div>
    <form th:action="@{/patient/add}" method="post" th:object="${patientBean}">
        <div class="w-50 mx-auto">
            <div class="my-1 row fw-bold">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                <div class="text-danger p-1" th:if="${#fields.hasErrors('firstName')}" th:text="${error}" th:errors="*{firstName}"></div>
            </div>
            <div class="my-1 row fw-bold">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                <div class="text-danger p-1" th:if="${#fields.hasErrors('lastName')}" th:text="${error}" th:errors="*{lastName}"></div>
            </div>
            <div class="my-1 row fw-bold">
                <label for="sex" class="form-label">Sex</label>
                <select id="sex" class="form-select" th:field="*{sex}">
                    <option th:value="F" th:text="F"></option>
                    <option th:value="M" th:text="M"></option>
                </select>
            </div>
            <div class="my-2 row fw-bold">
                <label for="birthDate" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                <div class="text-danger p-1" th:if="${#fields.hasErrors('birthDate')}" th:text="${error}" th:errors="*{birthDate}"></div>
            </div>
            <div class="my-1 row fw-bold">
                <label for="address" class="form-label">Home Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
            </div>
            <div class="my-1 row fw-bold">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            </div>
        </div>
        <div class="row my-4">
            <div class="col"></div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
            <div class="col-1">
                <a th:href="@{/list}"><button type="button" class="btn btn-secondary mb-3">Cancel</button></a>
            </div>
            <div class="col"></div>
        </div>
    </form>
</div>

<div class="menu container">
    <p class="text-center py-1" id="footer">@Ladmia-2022</p>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
