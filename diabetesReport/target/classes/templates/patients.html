<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>
    <title>Patients</title>
</head>
<body>
<div class="container px-0">
    <div class="top-menu d-flex justify-content-between">
        <div class="ml-4">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" th:alt="logo"></a>
        </div>
        <div class="mt-3">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </div>
    <nav class="navbar navbar-expand-lg py-0 px-0">
        <div class="container-fluid menu d-flex justify-content-end">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notes}">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="text-center p-5 my-3">
        <h2 class="text-danger">Patient list</h2>
    </div>
    <div class="text-center my-5 ml-0 w-25">
        <a th:href="@{/newPatient}"><button class="btn btn-success">New Patient</button></a>
    </div>
    <table class="table striped mb-5">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Sex</th>
            <th scope="col">Home Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient: ${patients}">
            <td><span th:text="${patient.firstName}"></span></td>
            <td><span th:text="${patient.lastName}"></span></td>
            <td><span th:text="${#dates.format(patient.birthDate, 'dd-MM-yyyy')}"></span></td>
            <td><span th:text="${patient.sex}"></span></td>
            <td><span th:text="${patient.address}"></span></td>
            <td><span th:text="${patient.phoneNumber}"></span></td>
            <td>
                <a class="" th:href="@{'/patient/'+ ${patient.id}}"><button class="btn btn-primary">Details</button></a>
                <a class="" th:href="@{'/patient/delete/'+ ${patient.id}}"><button class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="menu container">
    <p class="text-center py-1" id="footer">@Ladmia-2022</p>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
