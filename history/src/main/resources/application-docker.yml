server:
  port: 8082

spring:
  application:
    name: history
  data:
    mongodb:
      uri: mongodb://mongodb:27017/history

  zipkin:
    base-url: http://zipkin:9411

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true