server:
  port: 8082

spring:
  application:
    name: history
  data:
    mongodb:
      uri: mongodb://localhost:27017/history

  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true